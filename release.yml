version: 0.2
phases:
  build:
    commands:
      - echo $EKS_CLUSTER_NAME
      - echo $EKS_ROLE_ARN
      - echo $LB_POLICY_ARN
      - curl https://helm-charts-tinystacks.s3.us-west-1.amazonaws.com/helm3.sh | bash -s -- --version v3.8.2
      - curl -LO https://dl.k8s.io/release/v1.22.0/bin/linux/amd64/kubectl
      - curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
      - mv /tmp/eksctl /usr/local/bin
      - chmod +x kubectl && mv kubectl /usr/local/bin/
      - aws eks update-kubeconfig --name $EKS_CLUSTER_NAME --region $STAGE_REGION --role-arn $EKS_ROLE_ARN
      - eksctl create iamserviceaccount --cluster="$EKS_CLUSTER_NAME"  --namespace=kube-system --name=aws-load-balancer-controller --role-name "AmazonEKSLoadBalancerControllerRole" --attach-policy-arn="$LB_POLICY_ARN" --approve
      - helm upgrade --install $HELM_CHART $HELM_REPOSITORY$HELM_CHART-$HELM_VERSION.tgz
      - kubectl get pods