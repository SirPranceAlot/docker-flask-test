version: 0.2
phases:
  build:
    commands:
      - yum install jq
      - curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
      - chmod 700 get_helm.sh
      - ./get_helm.sh
      - curl -LO https://dl.k8s.io/release/v1.22.0/bin/linux/amd64/kubectl
      - chmod +x kubectl && mv kubectl /usr/local/bin/
      - K8_ROLE_ARN=$(aws cloudformation describe-stacks --region $STAGE_REGION --stack-name $EKS_PIPELINE_NAME | jq -r '.[][0]["Outputs"][0]| select(.ExportName="clusterROleArn")["OutputValue"]')
      - K8_CLUSTER_NAME=$(aws cloudformation describe-stacks --region $STAGE_REGION --stack-name $EKS_PIPELINE_NAME | jq -r '.[][0]["Outputs"][1]| select(.ExportName="clusterName")["OutputValue"]')
      - OUT=$(aws sts assume-role --role-arn $K8_ROLE_ARN --role-session-name $STAGE_NAME)
      - export AWS_ACCESS_KEY_ID=$(echo $OUT | jq -r '.["Credentials"]["AccessKeyId"]')
      - export AWS_SECRET_ACCESS_KEY=$(echo $OUT | jq -r '.["Credentials"]["SecretAccessKey"]')
      - export AWS_SESSION_TOKEN=$(echo $OUT | jq -r '.["Credentials"]["SessionToken"]')
      - aws eks update-kubeconfig --region $STAGE_REGION --name $K8_CLUSTER_NAME
      - helm install $HELM_CHART $HELM_REPOSITORY$HELM_CHART-$HELM_VERSION.tgz
      - kubectl get pods